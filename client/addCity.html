<template name="addCity">
    <div class="container">
    <div class="col-md-12">
        <div id="addCity">
            <h2>Create a new city !</h2>
            <form>
                <div class="form-group">
                    <input type="text" required name="name" id="name" class="form-control"
                           placeholder="Name of the city"><br>
                    <input type="text" required name="lat" id="lat" class="form-control" placeholder="Latitude"><br>
                    <input type="text" required name="long" id="long" class="form-control"
                           placeholder="Longitude"><br>
                    <textarea name="description" required class="form-control" id="description" rows="5"
                              placeholder="Description of your city !"></textarea>
                    <input type="submit" value="Create">
                </div>
            </form>
        </div>
    </div>
    </div>

</template>
