<template name="addCity">
<div id="addCity">
            <form class="city">
			<h1 class="tittle"> Add City</h1>
			<label>Name</label>
			<input id="city" type="text">
			<br>
            <label>Coordinate</label>
                <p>Longtitude</p>
             <input id="long" type="text">
                <p>Latitude</p>
            <input id="lat" type="text">
			<div class="textarea">
				<label class="align">Description</label>
				<textarea class="hist align" type="text" id="description" name="description"></textarea>
				<br>
			</div><br>
                {{> upload_bootstrap multiple}}
                <input type="submit" value="Add"/>
            </form>
		</div>
</template>
