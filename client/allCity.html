<template name="allCity">

    
      <div class="search-bar">
    
        <div>
            {{>search}}
        </div>
       
        
            <div>
          {{> resultList}}
            </div>
        
        </div>
    <div class='conteneur'>
      
        
   <!--  <div class="row">
            <div class="col-sm-12">
          {{> search-bar}}
            </div>
        </div>-->
       
        {{#each c in cities}}
        <div class="city">
            <a href="/city/{{c._id}}"><img src={{c.picture}} alt="Mountain View" style="width:304px;height:228px;"></a>
            <h1 class="city-name">{{c.name}}</h1>
            <p class="description-cities">{{{c.description}}}</p>
            {{#each a in c.activities}}
            <p class="name-activity">
                {{a.name}}
            </p>
            {{/each}}
        </div>

    {{/each}}
        {{#if currentUser}}
        <div class="col-md-4 cities">
        <a href="/addCity"><img src="/images/add_button.jpeg" style="width:50%;height:50%;"></a>
            </div>
        {{/if}}

    </div>
</template>
