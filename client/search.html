
<template name="search">
    
  <div class="searchBar"><i class="fa fa-search" aria-hidden="true"></i>  <input id="search" placeholder="Search..">
</div>

</template>
<template name="resultList">
    <div class="result">
  <ul id="result">
      <p>Results :</p>
    {{#each things}}
      <li class="result-name"><a  href="/city/{{_id}}">{{name}}</a></li>
    {{/each}}
	{{#each activities}}
      <li class="result-name"><a href="/activity/{{_id}}">{{name}}</a></li>
    {{/each}}
  </ul>
        </div>
   
</template>
