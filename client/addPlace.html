<template name="addPlace">

    <div class="container">
    <div class="col-md-12">

            <form class="place">
                <input id="cityId" value="{{_id}}" type="hidden">
                <input type="hidden" value="place" class="nature">
                
			 <div class="form-group">
                <label>Name</label>
			<input name="place" class="form-control" id="name" type="text">
                </div>
			<div class="textarea form-group">
				<label class="align">Description</label>
				<textarea class="hist align form-control" type="text" id="description" name="description"></textarea>
				<br>
			</div>
                <input type="submit" value="Add"/>
            </form>
		</div>
        </div>
        </div>
</template>
