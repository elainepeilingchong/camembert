<template name="addEvent">
    <a href="/addPlace/{{_id}}">Add Place</a>
        <div class="container">
    <div class="col-md-12 truc">
		<div id="addEvent">
            <h1 class="city-name">{{name}}</h1>
            <h3 class="tittle"> Add Event</h3>
            <form class="event">
                <input id="cityId" value="{{_id}}" type="hidden">
                <input type="hidden" value="event" class="nature">
                <div class="form-group">
			<label>Name</label>
			<input name="place" class="form-control" id="name" type="text">
                </div>
			<div class="textarea form-group">
				<label class="align">Description</label>
				<textarea class="hist align form-control" type="text" id="description" name="description"></textarea>
			</div>
                 <div class="form-group">
            <label>Begening Date(yyyy-mm-dd): </label>
				<input class="form-control" type="date" id = "start" name="begining">
                </div>
                 <div class="form-group">
				<label>End Date(yyyy-mm-dd): </label>
				<input class="form-control" type="date" id ="end" name="Ending">
                </div>
                <input type="submit" value="Add"/>
            </form>
		</div>
            </div>
    </div>
</template>
