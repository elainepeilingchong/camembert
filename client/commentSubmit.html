<template name="commentSubmit">
  <form name="comment" class="comment-form">
    <div class="control-group">
        <div class="controls">

            <input type="hidden" id="actid" value="{{_id}}">
            <label for="body">Comment on this post</label>
            <textarea class="form-control" rows="5"  id="text" placeholder="How was your experience" name="text"></textarea>

            <label  class="comment-post" for="body">Comment on this post</label>
            <textarea id="text" name="body"></textarea>
        </div>
    </div>
    <div class="control-group">
        <div class="controls">
            <button type="submit" class="btn">Add Comment</button>
        </div>
    </div>
  </form>
</template>
