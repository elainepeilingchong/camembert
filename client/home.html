<template name="home">
    
    <div class = "small-size"> 
        <a href="about"><img  src = "/images/slide.jpg" alt = "img2" class = "img-responsive img-slide" style="width:100%;height:100%;"></a>
                       <h1 class="slideTittle"> Welcome on CrossRoad</h1>
    </div>
             <div id = "myCarousel" class = "carousel slide">
                
                <!-- Indicateurs pour caroussel -->
                <ol class = "carousel-indicators">
                    <li data-target = "#myCarousel" data-slide-to = "0" class ="active"></li>
                    <li data-target = "#myCarousel" data-slide-to = "1"></li>
                    <li data-target = "#myCarousel" data-slide-to = "2"></li>
                </ol>
                
                <!-- Mise en place du contenu pour le Caroussel -->
                <div class = "carousel-inner">  
                   
                    <div class="item active">    
                       
                    
                        <a href="about"><img  src = "/images/slide.jpg" alt = "img2" class = "img-responsive img-slide" style="width:100%;height:100%;"></a>
                       <h1 class="slideTittle"> Welcome on CrossRoad</h1>
                    </div>
                   
                     {{#each c in cities}}
                    <div class = "item">
                    
                            
                        
                        <a href="/city/{{c._id}}"><img class="img-responsive img-slide" src={{c.picture}} alt="Mountain View" style="width:100%;height:100%;" > 
                            <h1 class="slideTittle">{{c.name}}</h1></a>
                        <p class="slide-content"> {{c.description}}</p>

                            <p class="slide-content"> {{{c.description}}}</p>

                      </div>
    
                    {{/each}}
                    </div>
                    
                    

                    
                                 
            
                
                <!-- ContrÃ´les du Caroussel -->
                <a class="carousel-control left" href ="#myCarousel" role="button" data-slide = "prev">
                    <span class = "icon-prev"></span>
                </a>
                
                <a class = "carousel-control right" href = "#myCarousel" role="button" data-slide = "next">
                    <span class = "icon-next"></span>
                </a>
            </div>

                        
   <!-- <a href="/city/{{c._id}}"><img src={{c.picture}} alt="Mountain View" style="width:304px;height:228px;" ></a>
    -->
</template>
