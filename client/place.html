<template name="place">
        <!--<div class="places">-->
            <h1 class="place-name">{{name}}</h1>
                 <form class="delete-place"><input id="delete" name="delete" type="hidden" value={{_id}}><input type=submit value="XDelete"></form>
 
    <p class="place-description">{{description}}</p>
    <!-- </div>-->
     <div class="conteneur">
        <!-- <div class="all-places row">-->
             
    {{#each p in pictures}} 
      <div class="one-place ">
     
    
   
    <img src= {{p}} class="picture-city" alt="Mountain View" style="width:304px;height:228px;" >
    
        
     </div>
        
    {{/each}} 
            </div>
   
        <!-- </div>-->
    
     <div class="comments">
    <h2 class="comments-name">Comments</h2>
    <p>
        {{#each c in comments}}
    <h4>{{c.user.email}}</h4>
        {{c.text}}
        
        {{/each}}
       </p>
       
        <div class="comment-submit">
        {{>commentSubmit _id=_id}}
    </div>
    </div>
</template>
