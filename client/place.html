<template name="place">
<div class="container">
    <!--<div class="places">-->
    <h1 class="place-name">{{name}}</h1>
    <form class="delete-place" id="delForm">
        <input id="delete" name="delete" type="hidden" value={{_id}}>
        <input type=submit value="XDelete">
    </form>
    
<!--        <div class="like">
     <img src={{like}} alt ="nolLike" class="icon" id="nL">
     <img src = alt = "dislike" class="icon" id="dL">
    <img src = {{like}} alt = "nolike" class="icon" id="nL">
        <p>{{like}}</p>
        <p> Patate love </p>
     </div>-->

    <p class="place-description">{{description}}</p>
    <!-- </div>-->
    
        <!-- <div class="all-places row">-->

        <div class="conteneur column hover">

            {{#each p in pictures}}
            <div>
            <figure class="one-place fi">
                <img src={{p}} class="picture-city" alt="Mountain View" style="width:304px;height:228px;">
            </figure>
            </div>
            {{/each}}
        </div>

        <!-- </div>-->
        <div class="comments">
            <h2 class="comments-name"><i class="fa fa-comments-o" aria-hidden="true"></i>Review</h2>
                {{#each c in comments}}
            <p><h4><strong>{{c.user.email}}</strong></h4> {{c.text}} </p>{{/each}}
            </div>
     <div class="comment-submit">
         
        {{#if currentUser}}
        {{>commentSubmit _id=_id}}
        {{/if}}
        </div>
    </div>
</template>
