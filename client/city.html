<template name="city">

    <div class="col-lg-12" id="picture-city" style="background-image:url({{picture}});">
        <div class="col-lg-12" id="dark"></div>
        <h1 class="name-on-picture">{{name}}</h1>

    </div>

    <p class="col-lg-12" id="description-city">{{description}}</p>
    <div class='container'>
        <div class="row">
            <div class="col-md-12">

                <div class="map-container">
                    {{> googleMap name="map" options=mapOptions}}
                </div>

            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <h1 class="tittle-place">Place of Interest</h1>
            </div>
        </div>
        <div class='row'>

            {{#each activities}}
                {{#if (isPlace nature) }}
                    <div class="col-md-4 activities">

                        <a href='/activities/{{_id}}'><img src={{picture}} alt="Mountain View" style="width:304px;height:228px;" ></a>

                        <h3 class="activity-name">{{name}}</h3>

                        <p class="description-cities">{{description}}</p>
                    </div>
                {{/if}}
            {{/each}}
            {{#if currentUser}}<a href="/addPlace/{{_id}}"><img class="col-md-4" src="/images/add_button.jpeg" id="button"></a>{{/if}}
        </div>
        <div class="row">
            <div class="col-md-12">
                <h1>Event</h1>
            </div>
        </div>
        <div class='row'>

            {{#each activities}}
                {{#if (isEvent nature)}}
                    <div class="col-md-4 activities">

                        <a href='/activities/{{_id}}'><img src={{picture}} alt="Mountain View" style="width:304px;height:228px;" ></a>

                        <h3 class="activity-name">{{name}}</h3>

                        <p class="description-cities">{{description}}</p>
                    </div>
                {{/if}}
            {{/each}}

            {{#if currentUser}}<a href="/addEvent/{{_id}}"><img class="col-md-4" src="/images/add_button.jpeg" id="button"></a>{{/if}}
        </div>
    </div>
</template>
