<template name="city">


<div class="col-lg-12" id="picture-city" style="background-image:url({{picture}});">
    <div class="col-lg-12" id="dark"></div>
    <h1>{{name}}</h1>
    
</div>
    
        <p class="col-lg-12" id="description-city">{{{description}}}</p>
        
        <div class='container'>
            <div class='row'>
            
            {{#each activities}}
                <div class="col-md-4 activities">
                    
                    <a href='/activities/{{_id}}'><img src={{picture}} alt="Mountain View" style="width:304px;height:228px;" ></a>
                    
                    <h3 class="activity-name">{{name}}</h3>
                    
                    <p class="description-cities">{{{description}}}</p>
                </div>
            {{/each}}
            
            <a href="/addEvent/{{_id}}"><img class="col-md-4" src="/images/add_button.jpeg" id="button"></a>
            </div>
        </div>
</template>
